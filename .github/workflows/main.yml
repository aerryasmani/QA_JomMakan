# My first GitHub Action file
name: Run Playwright TestSuite on Schedule

on:
  schedule:
    - cron: '0 16 * * *' # 12 AM Malaysia Time (UTC+8)
    - cron: '0 22 * * *' # 6 AM Malaysia Time (UTC+8)
  workflow_dispatch: # Can be triggered manually

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests on ${{ matrix.browser }}
        run: npx playwright test tests/TestSuite --project=${{ matrix.browser }} --reporter=html

      - name: Upload Playwright report for ${{ matrix.browser }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report
